name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_run:
    workflows: ["Fetch LeetCode Rank Daily"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    environment:
      name: github-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Inject Google Drive API credentials
        run: |
          # Create google-drive-config.js from template and secrets
          cat > google-drive-config.js << EOF
          // Google Drive API Configuration
          // This file is generated during deployment from GitHub Secrets
          // DO NOT edit this file directly - it will be overwritten on each deployment
          
          window.GOOGLE_CLIENT_ID = '${{ secrets.GOOGLE_CLIENT_ID }}';
          window.GOOGLE_API_KEY = '${{ secrets.GOOGLE_API_KEY }}';
          window.GOOGLE_DRIVE_DEFAULT_FOLDER_ID = '${{ secrets.GOOGLE_DRIVE_DEFAULT_FOLDER_ID }}';
          EOF
          echo "âœ… Google Drive API configuration created from secrets"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
