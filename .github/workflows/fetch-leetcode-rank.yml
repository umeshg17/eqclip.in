name: Fetch LeetCode Rank Daily

on:
  schedule:
    # Run daily at 12:30 UTC (6:00 PM IST / IST is UTC+5:30)
    - cron: '30 12 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  fetch-rank:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit and push changes
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper git operations
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4
        
    - name: Fetch LeetCode rank
      run: |
        python3 fetch-leetcode-rank.py || exit 1
        
    - name: Commit and push if data changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add leetcode-rank-data.json
        if ! git diff --staged --quiet; then
          git commit -m "Update LeetCode rank data [skip ci]"
          git push origin HEAD:master
        else
          echo "No changes to commit"
        fi